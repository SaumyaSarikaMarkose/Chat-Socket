   <div class="login-container">
    <div class="image-container">
      <img src="../../../../assets/init-icon.png" alt="Login Image" class="login-image" />
    </div>
  
    <div class="form-container">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
          <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="form-control"
            [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
          </div>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">Login</button>
        <!-- Register Link -->
        <div class="register-link">
          <p>Not yet registered? <a routerLink="/register">Create an account</a></p>
        </div>
      </form>
    </div>
  </div>
